<div class="row">
  <div class="col-12">
    <img
      [src]="recipe.imagePath"
      alt=""
      style="max-height: 200px; width: auto"
    />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h3>{{ recipe.name }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="dropdown">
      <button
        class="btn btn-primary dropdown-toggle"
        type="button"
        data-toggle="dropdown"
      >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="">
        <li>
          <a (click)="addToShoppingList()" style="cursor: pointer"
            >To Shopping List</a
          >
        </li>
        <li><a style="cursor: pointer">Edit Recipe</a></li>
        <li><a style="cursor: pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
