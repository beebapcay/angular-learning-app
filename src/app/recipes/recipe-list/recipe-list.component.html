<div class="row">
  <div class="col-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-12">
    <div class="list-group">
      <a
        href="#"
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-stretch"
        *ngFor="let recipe of recipes"
      >
        <div>
          <h5>{{ recipe.name }}</h5>
          <p>
            {{ recipe.description }}
          </p>
        </div>
        <img
          [src]="recipe.imagePath"
          [alt]="recipe.name"
          style="max-height: 100px; width: auto; border-radius: 3px"
        />
      </a>
    </div>
  </div>
</div>
